<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>
            Margem, Padding e Border.
        </title>
        <style>
            /* 0 0 0 0 */
            div{
                background: #023E8A;
                color: white;
                margin: 150px 10px 30px 50px;
                padding: 30px 60px;

                border-top: 10px solid indigo;
                border-right: 20px solid indigo;
                border-bottom: 30px solid indigo;
                border-left: 40px solid indigo;
            }
        </style>
    </head>

    <body>
        <div>
            Texto
        </div>

        <hr/>
        <div>
            Texto
        </div>
    </body>
</html>
