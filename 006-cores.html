<!DOCTYPE html>
<html>
    <head lang="pt-br">
        <meta charset="UTF-8">
        <title>cores</title>
        <style>
            div{
                color: white;
                padding: 30px;
                text-align: center;
            }
            div:nth-child(1){
                background: #0096C7;
            }
            div:nth-child(2){
                background: #023E8A;
            }
            div:nth-child(3){
                background: #90E0EF;
            }
        </style>
    </head>

    <body>
        <div>
            #023E8A
        </div>

        <div>
            #90E0EF   
        </div>

        <div>
            #0096C7
        </div>

    </body>
</html>
